    <main>



        <div class="container">

            <div class="contenedor">
                <h1>Formulario de Registro</h1>
                <form method="POST">
                    <label for="nombre">Nombre (s):</label> <br>
                    <input type="text" id="nombre" placeholder="Escribe tu nombre" required="true" /> <br>


                    <label for="apellido">Apellidos:</label> <br>
                    <input type="text" id="apellido" placeholder="Escribe tu apellido" required="true" /> <br>

                    <label for="email">Email:</label> <br>
                    <input type="email" id="email" placeholder="Escribe tu correo" required="true" /> <br>

                    <label for="password">Password:</label> <br>
                    <input type="password" id="password" required="true" /> <br>

                    <label for="celular">Celular:</label> <br>
                    <input type="number" id="celular" required="true" /> <br>

                    <div class="elemento">
                        <label>Genero</label> <br>
                        <input type="radio" id="femenino" name="genero" value="femenino" />
                        <label for="femenino">Femenino</label> <br>
                    </div>

                    <div class="elemento">
                        <input type="radio" id="masculino" name="genero" value="masculino" />
                        <label for="masculino">Maculino</label> <br> <br>
                    </div>

                    <label>Categorías de Libros Favoritos</label> <br>
                    <label for="Categorias"></label>
                    <input type="checkbox" id="novelas" name="categorías" value="novelas" />
                    <label for="novelas">Novelas</label> <br>

                    <input type="checkbox" id="terror" name="categorías" value="terror" />
                    <label for="terror">Terror</label> <br>

                    <input type="checkbox" id="drama" name="categorías" value="drama" />
                    <label for="drama">Drama</label> <br>

                    <input type="checkbox" id="históricas" name="categorías" value="históricas" />
                    <label for="históricas">Históricas</label> <br>

                    <input type="checkbox" id="ciencia ficción" name="categorías" value="ciencia ficción" />
                    <label for="ciencia ficción">Ciencia Ficción</label> <br> <br>

                    <div class="elemento">
                        <input type="submit" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
